	<script>
		var Fshopid = appcan.locStorage.getVal("Fshopid")
		appcan.ready(function() {
				getShopInfoByid();
			})
			//打开商家图文详情
		appcan.button(".sj_infor", "ani-act", function(a, b) {

				appcan.window.open("businessDetails", "../businessDetails/businessDetails.html");
			})
			//打开
		appcan.button(".gocoupon", "ani-act", function(a, b) {

			appcan.window.open("coupon", "../coupon/usecopon/usecopon.html");
		})
		
			//查询商家信息
		function getShopInfoByid() {
			var parm = {
				Fshopid: appcan.locStorage.getVal("Fshopid")
			};
			appcan.ajax({
				url: Serverurl + "/YgylApp/getShopInfoByid",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							var strs = new Array();
							strs = rows.Fimg.split(",");
							$(".Fphone").text(rows.Fphone);
							$(".FsjMc").text(rows.FsjMc);
							$(".Fsjaddress").text(rows.Fsjaddress);
							$(".Fimg").attr("src", Serverurl + "/" + strs[0]);
							$(".Fdes").text(rows.Fdes);
							$(".Fdiscount").text(rows.Fdiscount);
							$(".Frenjunxf").text(rows.Frenjunxf);
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}

		function ShopOrder() {
		    if(Fsuper.checkUserLogin() == 0) {
                    return;
                }
			var Fmoney =Number($(".Fmoney").val());
			if(Fmoney == 0){
				appcan.window.openToast('请输入消费金额!', '2000');
				return;
			}
			var parm = {
				Fuserid:Fsuper.getuserid(),
				Fshopid: appcan.locStorage.getVal("Fshopid"),
				Fmoney:$(".Fmoney").val(),
				FpayMfethod:"0",
				Fname:$(".FsjMc").text()
			};
			appcan.ajax({
				url: Serverurl + "/YgylApp/ShopOrder",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							appcan.locStorage.setVal("FXforderId", result.ID);
							appcan.locStorage.setVal("FseleId", "xf");
							appcan.window.open("payment", "../payment/paymentDown/payment.html");
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}
	</script>
