	<script>
		var titHeight = 0;
		var conArray = [false, false, false, false];
		appcan.ready(function() {
			if(Fsuper.getuserinfo() != null){
				$(".Fphone").text(Fsuper.getuserinfo().Fphone);
			}
			
			titHeight = $('#header').offset().height;
			//appcan.frame.open("content", "indexCon_0.html", 0, titHeight);
			openCon(0);
			conArray[0] = true;
			window.onorientationchange = window.onresize = function() {
				titHeight = $('#header').offset().height;
				//uexWindow.setPopoverFrame("content", 0, titHeight, $("#content").width(), $("#content").height());
				for(var i = 0; i < 4; i++) {
					if(conArray[i]) {
						uexWindow.setPopoverFrame("content_" + i, 0, titHeight, $("#content").width(), $("#content").height());
					}
				}
				//for (var i = 0; i < 4; i++) {
				//    if (conArray[i])
				//        appcan.resizePopoverByEle("content", 0, $("#header1").offset().height, 0, 'content_' + i);
				//        //appcan.frame.resize("content", 0, $("#header1").offset().height, 0, 'content_' + i);   
				//}
			}
		});

		var tabview = appcan.tab({
			selector: "#footer1",
			hasIcon: true,
			hasAnim: false,
			hasLabel: true,
			hasBadge: true,
			index: 0,
			ispico: true,
			data: [{
				label: "首页",
				icon: "fa-home",
				pico: "../common/images/footer01.png",
				pactivico: "../common/images/footer01_active.png"
			}, {
				label: "易购",
				icon: "fa-list",
				pico: "../common/images/footer02.png",
				pactivico: "../common/images/footer02_active.png"
			}, {
				label: "发现",
				icon: "fa-user",
				pico: "../common/images/footer03.png",
				pactivico: "../common/images/footer03_active.png"
			}, {
				label: "易乐",
				icon: "fa-shopping-cart",
				pico: "../common/images/footer04.png",
				pactivico: "../common/images/footer04_active.png",
			}, {
				label: "我的",
				icon: "fa-shopping-cart",
				pico: "../common/images/footer05.png",
				pactivico: "../common/images/footer05_active.png",
			}]
		});
		tabview.on("click", function(obj, index) {
			if(index == 4){
				appcan.window.publish('index4', '');
				if(Fsuper.checkUserLogin() == 0) {
                    return;
                }
			}
			openCon(index);
		})
		appcan.button(".nav-btn", "btn-act", function() {
			//appcan.window.close(-1);
		})

		function openCon(idx) {
			for(var i = 0, l = $("#header")[0].children.length; i < l; i++) {
				if(idx == i) {
					
					$("#header")[0].children[i].className = "uh bc-text-head ub bc-head maxh";
					if(!conArray[idx]) {
						appcan.openPopoverByEle("content", "indexCon_" + idx + ".html", 0, $('#header').offset().height, 0, 'content_' + idx);
						uexWindow.setPopoverFrame("content_" + idx, 0, titHeight, $("#content").width(), $("#content").height());
						appcan.frame.resize("content", 0, $("#header").offset().height, 0, 'content_' + idx);
						conArray[idx] = true;
					} else {
						appcan.bringPopoverToFront('content_' + idx);
						
					}
				} else {
					$("#header")[0].children[i].className = "uhide";
				}
			}
		}
		//打开购物车
		appcan.button(".right_car", "ani-act", function(a, b) {

			appcan.window.open("shopCar", "../shopCar/shopCar.html");
			//              appcan.window.publish('move', '1');
		})

		//打开消息中心
		appcan.button(".gomessag", "ani-act", function(a, b) {

			appcan.window.open("message", "../message/message.html");
			//              appcan.window.publish('move', '1');
		})

		//打开收藏夹
		appcan.button(".right_collect", "ani-act", function(a, b) {

			appcan.window.open("collect", "../collect/collect.html");
			//              appcan.window.publish('move', '1');
		})
		//打开收藏夹
        appcan.button(".goperson", "ani-act", function(a, b) {

            appcan.window.open("personInfor", "../personInfor/personInfor.html");
            //              appcan.window.publish('move', '1');
        })
        $("form").submit(function(e){
          // 不提交
          alert("搜索");
          return false;
        });
	</script>
