	<script>
	//打开前置利息额度

		//打开客服电话

				$(".kefu").removeClass("uhide");
			})
		
		//打开客服电话
		appcan.button(".lxkf", "ani-act", function(a, b) {

				$(".kefu").removeClass("uhide");
			})
			//关闭客服电话
		appcan.button(".outkf", "ani-act", function(a, b) {

			$(".kefu").addClass("uhide");
		})
		appcan.ready(function() {
				appcan.window.subscribe('index4', function(msg) {
					getdqkyed();
					gethqkyed();
					getBlbYue();//便利宝余额
				});
				getdqkyed();
				gethqkyed();
				getBlbYue();//便利宝余额
				appcan.frame.setBounce([0, 1], function(type) {
					$("#pullstatus" + type).html(!type ? "开始下拉" : "开始上拖");
				}, function(type) {
					$("#pullstatus" + type).html(!type ? "下拉超过临界点,产生事件了！" : "超过临界点,产生事件了！");
				}, function(type) {
					if(type == 0) {
						getdqkyed();
						gethqkyed();
						getBlbYue();//便利宝余额
					} else if(type == 1) {
						getdqkyed();
						gethqkyed();
						getBlbYue();//便利宝余额
					}
					setTimeout(function() {
						appcan.frame.resetBounce(type);
					}, 1000);
				})
			})
			//前置利息
		function getdqkyed() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/YgylApp/getdqkyed",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data;
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(".Fdqsyje").text(rows);
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}
		//获取授信
		function gethqkyed() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/YgylApp/gethqkyed",
				type: "POST",

				data: parm,
				success: function(result) {
					var rows = result.data;
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功

						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}

		//查询便利宝余额
		function getBlbYue() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/ygylapp/getBlbYue",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(".Fblbyue").text(rows.Fblbyue.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
