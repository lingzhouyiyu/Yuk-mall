	<script>
		var Fselect = "0";
		var Fstart = 0;
		var pageSize = 10;
		appcan.ready(function() {
			getShopList();
			appcan.frame.setBounce([0, 1], function(type) {
				$("#pullstatus" + type).html(!type ? "开始下拉" : "开始上拖");
			}, function(type) {
				$("#pullstatus" + type).html(!type ? "下拉超过临界点,产生事件了！" : "超过临界点,产生事件了！");
			}, function(type) {
				if(type == 0) {
					Fstart = 0;
					$(".unlist").empty();
					getShopList();
				} else if(type == 1) {
					getShopList();
				}
				setTimeout(function() {
					appcan.frame.resetBounce(type);
				}, 1000);
			})
		});
		//头部商家和宜众便利切换
		appcan.button(".sub_nav", "ani-act", function(a, b) {
			$(".sub_nav").removeClass("top_active");
			//$(".listBox").addClass("uhide");
			$(this).addClass("top_active");
			var id = $(this).attr("id");
			id = id + "id";
			if($(this).attr("id") == "qbsj") {
				Fselect = "0";
				Fstart = 0;
				$(".unlist").empty();
				getShopList();
			} else if($(this).attr("id") == "yzbl") {
				Fselect = "1";
				Fstart = 0;
				$(".unlist").empty();
				getShopList();
			}
		})

		//打开商家消费页
		//		appcan.button(".sj_item", "ani-act", function(a, b) {
		//
		//				appcan.window.open("consume", "../consume/consume.html");
		//			})
		//查询商家列表
		function getShopList() {
			var parm = {
				//Fuserid: Fsuper.getuserid(),
				Fselect: Fselect,
				pageSize: pageSize,
				Fstart: Fstart,
			};
			Fsuper.getrows('/ygylapp/getShopList', parm, addorder, function() {});
		}

		function addorder(row, end) {
			var list = $(".unlist");
			if(Fselect == "0") {
				var strs = new Array();
				strs = row.Fimg.split(",");
				var item = $(".qbtemp").clone();
				var domitem = item.find(".qbitems");
				domitem.attr("id", row.Forderid);
				domitem.find(".Fimg").attr("src",Serverurl+"/"+strs[0]);
				domitem.find(".FsjMc").text(row.FsjMc);
				domitem.find(".Frenjunxf").text(row.Frenjunxf);
				domitem.find(".Fsjaddress").text(row.Fsjaddress);
				domitem.find(".Fdes").text(row.Fdes);
				domitem.attr("onclick", "gotodetail(" + row.Fid + ",this)");
			} else if(Fselect == "1") {
				var item = $(".yzbltemp").clone();
				var domitem = item.find(".yzblitems");
				var strs = new Array();
				strs = row.Fimg.split(",");
				domitem.attr("id", row.Forderid);
				domitem.find(".Fimg").attr("src",Serverurl+"/"+strs[0]);
				domitem.find(".FsjMc").text(row.FsjMc);
				domitem.find(".Fdiscount").text(row.Fdiscount);
				domitem.find(".Fphone").text(row.Fphone);
				domitem.find(".Frenjunxf").text(row.Frenjunxf);
				domitem.find(".Fsjaddress").text(row.Fsjaddress);
				domitem.find(".Fdes").text(row.Fdes);
				domitem.attr("onclick", "gotodetail(" + row.Fid + ",this)");
			}
			list.append(domitem);
			Fstart = end;
		}

		function gotodetail(Fid) {
			appcan.locStorage.setVal("Fshopid", Fid);
			appcan.window.open("consume", "../consume/consume.html");
		}
	</script>
