        function qylogin() {
            var Fname = $(".Fgsname").val();
            var Fpwd = $(".Fgspwd").val();

            if(Fname == "") {

                appcan.window.openToast('公司名称不能为空！', '1000');
                return;
            }
            if(Fpwd == "") {

                appcan.window.openToast('密码不能为空！', '1000');
                return;
            }

            var parm = {
                Fname: Fname,
                pwd: $.md5(Fpwd).toUpperCase(),

            }
            Safe.apppost("http://dzyryd2.shop0301.com"+"/app/qycheckLogin", parm, function(result) {
                var code = result.code;
                var msg = result.msg;
                if(code == 1) {
                    var data = result.data[0];
                    appcan.locStorage.setVal("userinfo", data);
                    appcan.window.open("index", "../index/index.html");
                } else {
                    appcan.window.openToast('登录失败！用户名或密码错误！', '1000');
                    return;
                }
            })
        }
