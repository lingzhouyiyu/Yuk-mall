			//查询商品信息
		function getGoodsInfoByid() {
			var parm = {
				Fgoodsid: appcan.locStorage.getVal("Fgoodsid")
			};
			console.log(parm);
			appcan.ajax({
				url: Serverurl + "/YgylApp/getGoodsInfoByid",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					console.log(rows);
					if(code < 10000) {
						if(code == 0) { //返回成功
							var strFn=msg;
							appcan.window.publish('Fdes', rows.Fdes);
							appcan.window.publish('FNrhtml', strFn);
							$(".Fname").text(rows.Fname);
							$(".Fprice").text(rows.Fprice);
							$(".Fdes").text(rows.Fdes);
							$(".FzheKouJ").text(rows.FzheKouJ);
							appcan.locStorage.setVal("Ftypeid", rows.Ftypeid);
							var newimg = new Array();
							newimg = rows.Fimgs.split(",");
							var length = newimg.length;
							for(var i = 0; i < newimg.length; i++) {
								var img = '<div class="swiper-slide"><img src=' + Serverurl + '/' + newimg[i] + ' class = "" /></div>'
								$(".swiper-wrapper").append(img);
							}
							//  图片轮播js
							var swiper = new Swiper('.swiper-container', {
								pagination: '.pagination',
								loop: true,
								grabCursor: true,
								paginationClickable: true,
								autoplay: 5000,
							});
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}
