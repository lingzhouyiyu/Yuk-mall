    <script>
        appcan.ready(function() {
            gethqkyed();
            getdqkyed();
            getorderjeall();
            var ForderNum= appcan.locStorage.getVal("ForderNum");                   
            $(".Fddh").text(ForderNum);
        })
        appcan.button(".choose", "ani-act", function(a, b) {

            $(".choose").find(".check_radio").removeClass("uhide");
            $(".choose").find(".check_ok").addClass("uhide");
            $(this).find(".check_radio").addClass("uhide");
            $(this).find(".check_ok").removeClass("uhide");
        })
        //利息前置支付
        appcan.button(".lxqzzf", "ani-act", function(a, b) {

            appcan.window.open("loginMfzz", "../interest/interest.html");
            appcan.window.publish('loginMfzz', '');
        })
        //授信额度支付
        appcan.button(".sxedzf", "ani-act", function(a, b) {

            appcan.window.open("loginMfzz", "../credit/credit.html");
            appcan.window.publish('loginMfzz', '');
        })
        //弹出输入密码
        appcan.button(".qrzf_btn", "ani-act", function(a, b) {
            $(".tranpwd").removeClass("uhide");
        })
        //取消
        appcan.button(".out_btn", "ani-act", function(a, b) {
            $(".tranpwd").addClass("uhide");
        })
          //忘记密码
        appcan.button(".gofind", "ani-act", function(a, b) {

            appcan.window.open("find", "../../find/find.html");
        })
        function gethqkyed() {
            var parm = {
                Fuserid : Fsuper.getuserid()
            };
            appcan.ajax({
                url : Serverurl + "/YgylApp/gethqkyed",
                type : "POST",
                dataType : "json",
                data : parm,
                success : function(result) {
                    var rows = result.data;
                    var code = result.code;
                    var msg = result.msg;
                    var debug = result.debug;
                    if (code < 10000) {
                        if (code == 0) {//返回成功
                            if (rows > 0) {
                                $(".sxed").text(rows);
                            }
                        }
                    } else {
                        if (Fsuperdbg) {
                            alert(result.code);
                            alert(result.msg);
                            alert(result.debug);
                        }
                    }
                }
            });
        }

        function getdqkyed() {
            var parm = {
                Fuserid : Fsuper.getuserid()
            };
            appcan.ajax({
                url : Serverurl + "/YgylApp/getdqkyed",
                type : "POST",
                dataType : "json",
                data : parm,
                success : function(result) {
                    console.log(result);
                    var rows = result.data;
                    var code = result.code;
                    var msg = result.msg;
                    var debug = result.debug;
                    if (code < 10000) {
                        if (code == 0) {//返回成功
                            if (rows > 0) {
                                $(".lxqzed").text(rows);
                            }
                        }
                    } else {
                        if (Fsuperdbg) {
                            alert(result.code);
                            alert(result.msg);
                            alert(result.debug);
                        }
                    }
                }
            });
        }

        function getorderjeall() {
            var parm = {
                Fuserid: Fsuper.getuserid(),
                Forderid:appcan.locStorage.getVal("ForderId")
            }                          
            appcan.ajax({
                url : Serverurl + "/YgylApp/getorderjeall",
                type : "POST",
                dataType : "json",
                data : parm,
                success : function(result) {
                    var rows = result.data[0];
                    var code = result.code;
                    var msg = result.msg;
                    var debug = result.debug;
                    if (code < 10000) {
                        if (code == 0) {//返回成功
                            console.log(rows);
                            $(".Fje").text(rows.Fje);
                            $(".Fzkje").text(rows.Fzkje);
                        }
                    } else {
                        if (Fsuperdbg) {
                            alert(result.code);
                            alert(result.msg);
                            alert(result.debug);
                        }
                    }
                }
            });
        }
    </script>
