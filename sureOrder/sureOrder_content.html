	<script>
		var totalmoney = 0;
		var viptotalmoney = 0;
		var selecttype = appcan.locStorage.getVal("selecttype");
		appcan.ready(function() {
				getGoodsInfoForSure();
			})
			//打开常见问题
		appcan.button(".cjwt", "ani-act", function(a, b) {

			appcan.window.open("questions", "../questions/questions.html");
		})
		//打开地址
		appcan.button(".goaddress", "ani-act", function(a, b) {

			appcan.window.open("address", "../address/address.html");
		})

		function getGoodsInfoForSure() {
			var furl = "";
			if(selecttype == "1") {
				furl = "/YgylApp/getSureGoodsInfoLiJi";
			} else if(selecttype == "2") {
				furl = "/YgylApp/getSureGoodsInfoCar";
			}
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			Fsuper.getdata(furl, parm, additem, function() {
				var listhref = $(".shuxing");
				var goods = [];
				if(listhref.length > 0) {
					listhref.each(function(i, item) {
						var obj = {};
						var id = $(item).attr("href");
						if(id != "") {
							obj.Fgoodsid = $(item).attr("href");
							obj.Fcount = $(item).attr("counthref");
							obj.Fattrid = $(item).attr("Fattrid");
							obj.Fattrname = $(item).attr("Fattrname");
							//obj.Fuserid = Fsuper.getuserid();
							obj.Fuserid = "1";
							goods.push(obj);
						}
					});
				}
				$(".totalmoney").text(totalmoney);
				$(".viptotalmoney").text(viptotalmoney);
				var FuserType = Fsuper.getuserinfo().Fvip;
				if(FuserType == "1"){
					appcan.window.publish('factmoney', totalmoney);
				}else if(FuserType == "2"){
					appcan.window.publish('factmoney', viptotalmoney);
				}
				
				appcan.locStorage.setVal("Fdowngoods", goods);
			});
		}

		function additem(dom) {
			if(dom.Ftype == "0") {
				ygylsc(dom);
			} else if(dom.Ftype == "1") {
				ygylzy(dom);
			}
		}
		//易购易乐自营
		function ygylzy(data) {
			totalmoney = totalmoney + Number(data.ptyj)*Number(data.FgoodsCount);
			viptotalmoney = viptotalmoney + Number(data.Fvipj)*Number(data.FgoodsCount);
			var list = $(".ygylzylist");
			var clonedom = $(".ygylzytemp").clone();
			var itemdom = clonedom.find(".zyitem");
			itemdom.attr("id", data.Fid);
			itemdom.attr("href", data.Fid);
			itemdom.attr("counthref", data.FgoodsCount);
			itemdom.attr("Fattrname", data.Fattrname);
			itemdom.attr("Fattrid", data.Fattrid);
			itemdom.find(".Fname").text(data.Fname);
			itemdom.find(".FzheKouJ").text(data.Fvipj);
			itemdom.find(".Fattrnamess").text(data.Fattrname);
			itemdom.find(".Fprice").text(data.ptyj);
			itemdom.find(".FgoodsCount").text(data.FgoodsCount);
			list.append(itemdom);
		}
		//易购易乐商城
		function ygylsc(data) {
			totalmoney = totalmoney + Number(data.ptyj)*Number(data.FgoodsCount);
			viptotalmoney = viptotalmoney + Number(data.Fvipj)*Number(data.FgoodsCount);
			var strs = new Array();
			strs = data.Fimgs.split(",");
			var list = $(".ygylsclist");
			var clonedom = $(".ygylsctemp").clone();
			var itemdom = clonedom.find(".ygylscitem");
			itemdom.attr("id", data.Fid);
			itemdom.attr("href", data.Fid);
			itemdom.attr("counthref", data.FgoodsCount);
			itemdom.attr("Fattrname", data.Fattrname);
			itemdom.attr("Fattrid", data.Fattrid);
			itemdom.find(".Fname").text(data.Fname);
			itemdom.find(".Fimgs").attr("src", Serverurl + "/" +strs[0]);
			itemdom.find(".Fattrnamess").text(data.Fattrname);
			itemdom.find(".FzheKouJ").text(data.Fvipj);
			itemdom.find(".Fprice").text(data.ptyj);
			itemdom.find(".FgoodsCount").text(data.FgoodsCount);
			list.append(itemdom);
		}
	</script>
