	<script>
		var Fidentifier = "";
		var msg = "";
		var wait = 60;
		var cantag = 0;
		/*计时器函数*/
		function time(o) {
			var tso = o;
			if(wait == 0) {
				o.innerHTML = "免费获取验证码";
				wait = 60;
				cantag = 0;
				$(o).removeClass("disclick");
			} else {
				o.innerHTML = "重新发送(" + wait + ")";
				wait--;
				setTimeout(function() {
					time(o)
				}, 1000)
			}
		}
		//点击验证码
		appcan.button("#btncheck", "ani-act", function() {
				var Fphone = $("#Fphone").val();
				if(Fphone == "") {
					appcan.window.openToast('手机号不能为空！', '1000');
					return;
				}
				if(Fphone && /^1[3|4|5|8]\d{9}$/.test(Fphone)) {} else {
					appcan.window.openToast("不是有效的手机号", 2000, 5);
					return;
				}
				var o = this;
				var parm = {
					Fphone: $("#Fphone").val() //电话密码
				};
				appcan.ajax({
					type: "POST",
					dataType: 'json',
					url: "http://dzyryd2.shop0301.com" + "/app/checkUser",
					data: parm,
					success: function(result) {
						if(result.code == 1) {
							if(cantag == 0) {
								sendcode();
								$(this).addClass("disclick");
								time(o);
								cantag = 1;
							};
						} else {
							appcan.window.openToast('该手机号不存在!', '1000');
							return;
						}
					},
					error: function() {
						appcan.window.openToast('服务器出错!', '1000');
					}
				});
			})
			/*获取验证码*/
		function sendcode() {
			var Fphone = $("#Fphone").val();
			var furl = "http://dzyryd2.shop0301.com" + "/app/sendCode";
			var parm = {
				Fphone: Fphone
			}
			Safe.apppost(furl, parm, function(result) {
				var code = result.code;
				var msg = result.msg;
				if(code == 1) {
					appcan.window.openToast('验证码发送成功！', '1000', 5);
					Fidentifier = result.msg;

				} else {
					appcan.window.openToast('验证码发送失败！', '1000');
				}
			})
		}

		function checkcode() {
			var Frand_code = $("#Frcord").val();
			if(Frand_code == "") {
				appcan.window.openToast('验证码不能为空！', '1000', 5);
				return;
			}
			appcan.ajax({
				url: "http://dzyryd2.shop0301.com" + "/app/changePwdcheckcode",
				type: "POST",
				dataType: 'json',
				data: {
					Frand_code: Frand_code,
					Fidentifier: Fidentifier,
					phone: $("#Fphone").val(),
					pwd: ''
				},
				success: function(result) {
					if(result.code == 1) {
						appcan.window.open("find02", "../find/find02/find02.html");

					} else {
						appcan.window.openToast('验证码错误!', '1000', 5);
					}
				},
				error: function(e) {
					appcan.window.openToast('服务器出错!', '1000', 5);
				}
			});
		}
		//下一步
		appcan.button(".go_btn", "ani-act", function(a, b) {
			checkcode();
//

		})
	</script>
