	<script>
		var Fpayway = "";
		appcan.ready(function() {
			uexUnionPay.cbStartPay = unionpayover;//银联
			$(".Fmoney").text(appcan.locStorage.getVal("FCzJe"));
			$(".FczorderNum").text(appcan.locStorage.getVal("FczorderNum"));
		})
		appcan.button(".choose", "ani-act", function(a, b) {
				$(".choose").find(".check_radio").removeClass("uhide");
				$(".choose").find(".check_ok").addClass("uhide");
				$(this).find(".check_radio").addClass("uhide");
				$(this).find(".check_ok").removeClass("uhide");
				Fpayway = $(this).find(".check_ok").attr("href");
			})
			//利息前置支付
		appcan.button(".lxqzzf", "ani-act", function(a, b) {

				appcan.window.open("loginMfzz", "../interest/interest.html");
				appcan.window.publish('loginMfzz', '');
			})
			//授信额度支付
		appcan.button(".sure_btn", "ani-act", function(a, b) {
			$(".tranpwd").removeClass("uhide");
		})

		//弹出输入密码
		appcan.button(".qrzf_btn", "ani-act", function(a, b) {
				if(Fpayway == "") {
					appcan.window.openToast('请选择支付方式', '2000');
					return;
				}
				var parm = {
					Fuserid: Fsuper.getuserid(),
					ForderNum: appcan.locStorage.getVal("FczorderNum"),
					Fpayway: Fpayway
				};
				appcan.ajax({
					url: Serverurl + "/ygylapp/upMethod",
					type: "POST",
					dataType: "json",
					data: parm,
					success: function(result) {
						var code = result.code;
						var msg = result.msg;
						var debug = result.debug;
						if(code < 10000) {
							if(code == 0) { //返回成功
								var Fje = appcan.locStorage.getVal("FCzJe");
								var Fnum = appcan.locStorage.getVal("FczorderNum");
								if(Fpayway == "1") { //支付宝

								}
								if(Fpayway == "2") { //微信

								}
								if(Fpayway == "3") { //银联
									
									UnionPay(0.01, Fnum);
									//									if(Fje != "" && Fnum != "") {
									//										UnionPay(0.01, Fnum);
									//									}
								}
							}
						} else {
							if(Fsuperdbg) {
								alert(result.code);
								alert(result.msg);
								alert(result.debug);
							}
						}
					}
				});

			})
			//银联
		function UnionPay(fee, num) {
			var parm = {
				txnAmt: fee,
				ForderNum: num
			}
			Safe.post("/ygylapp/orderunionpay", parm, function(result) {
				var tx = result.data;
				//银联订单号
				var code = result.code;
				if(code == 0) {
					var params = {
						orderInfo: tx,
						mode: "00"
					};
					var data_union = JSON.stringify(params);
					uexUnionPay.startPay(data_union);
				}
			});
		}
		//银联支付
		function unionpayover(data) {
			var json = JSON.parse(data);
			if(json.payResult == 0) {
				alert("成功");
				//appcan.locStorage.setVal("ordersindex", 2);
				//appcan.window.publish('quicksess', '');
				//appcan.window.publish('movetosuccess', ''); //发送到orders.html和orders-content.html
				//appcan.window.open("orders", "../orders/orders.html");
			}
		}
	</script>
